<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">

            <div class="slides">
                <div class="slide">
                    <img src="./img/1.gif" alt="Slide 1">
                    <div class="caption">
                        <h2>Ловим говнокодера на горячем</h2>
                        
                    </div>
                </div>
                <div class="slide">
                    <img src="./img/2.gif" alt="Slide 2">
                    <div class="caption">
                        <h2>Когда роешься в древних логах</h2>
                        
                    </div>
                </div>
                <div class="slide">
                    <img src="./img/3.gif" alt="Slide 3">
                    <div class="caption">
                        <h2>Процесс обучения джуна не легкий, но результат все же есть</h2>
                        
                    </div>
                </div>
                <div class="slide">
                    <img src="./img/4.gif" alt="Slide 4">
                    <div class="caption">
                        <h2>В офис пришли с проверкой, а у тебя все программы - крякнутые.</h2>
                        
                    </div>
                </div>
                <!-- Навигационные точки -->
        
            </div>
            
        </div>

        <div class="navigation">
            <label for="slide1"></label>
            
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>
</body>
</html>
